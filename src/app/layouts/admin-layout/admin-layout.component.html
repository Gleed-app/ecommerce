<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<div class="sidebar" #sideBar>
  <div class="logo-details" routerLink="/" style="cursor: pointer;">
    <i class='bx bxs-bank'></i>
    <span class="logo_name"></span>
  </div>
  <ul class="nav-links">
    <li *ngIf="user.role_id == 1">
      <a routerLink="/dashboard/home" routerLinkActive="active">
        <i class='bx bx-grid-alt'></i>
        <span class="links_name">Dashboard</span>
      </a>
    </li>
    <li >
      <a routerLink="/dashboard/commandes" routerLinkActive="active">
        <i class='bx bx-box'></i>
        <span class="links_name">Commandes</span>
      </a>
    </li>
    <!--<li aria-disabled="true">
      <a routerLink="/dashboard/commandess" routerLinkActive="active">
        <i class='bx bx-box'></i>
        <span class="links_name">Gestion de stock</span>
      </a>
    </li>!-->
    <li>
      <a routerLink="/dashboard/products" routerLinkActive="active">
        <i class='bx bx-list-ul'></i>
        <span class="links_name">Produits</span>
      </a>
    </li>
    <li *ngIf="user.role_id == 1">
      <a routerLink="/dashboard/reporting" routerLinkActive="active">
        <i class='bx bx-pie-chart-alt-2'></i>
        <span class="links_name">Reporting</span>
      </a>
    </li>
    <li >
      <a routerLink="/dashboard/categorie" routerLinkActive="active">
        <i class='bx bx-box'></i>
        <span class="links_name">Type de produit</span>
      </a>
    </li>


    <!--<li>
        <a routerLink="/dashboard/verification-cheque" routerLinkActive="active">
          <i class='bx bx-coin-stack' ></i>
          <span class="links_name">Verification cheque</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/list-chequier" routerLinkActive="active">
          <i class='bx bx-book-alt' ></i>
          <span class="links_name">Total chequier</span>
        </a>
      </li> !-->
    <li *ngIf="user.role_id == 1">
      <a routerLink="/dashboard/history" routerLinkActive="active">
        <i class='bx bx-list-ul'></i>
        <span class="links_name">historique</span>
      </a>
    </li>

    <li *ngIf="user.role_id == 1">
      <a routerLink="/dashboard/users" routerLinkActive="active">
        <i class='bx bx-grid-alt'></i>
        <span class="links_name">Utilisateurs</span>
      </a>
    </li>
    <!--<li>
      <a routerLink="/dashboard/parametre" routerLinkActive="active">
        <i class='bx bx-cog'></i>
        <span class="links_name">Parametre</span>
      </a>
    </li>!-->

    <li class="log_out">
      <a (click)="logout()" style="cursor: pointer;">
        <i class='bx bx-log-out'></i>
        <span class="links_name">Deconnexion</span>
      </a>
    </li>
  </ul>
</div>
<section class="home-section">
  <nav>
    <div class="sidebar-button">
      <i class='bx bx-menu sidebarBtn'></i>
      <span class="dashboard">Dashboard</span>
    </div>
    <div class="search-box">

    </div>
    <div class="profile-details">
      <tui-hosted-dropdown [sided]="false" [content]="dropdown" [(open)]="open">
        <button class="admin_name" tuiButton type="button" appearance="custom" size="m" iconRight="tuiIconChevronDown"
          [pseudoActive]="open || null">
         {{user.firstname}} {{user.lastname}}
        </button>
      </tui-hosted-dropdown>

    </div>
    <ng-template #dropdown let-close="close" >
      <tui-data-list  [size]="'l'">
        <tui-opt-group>
          <button tuiOption (click)="logout()">
            Deconnexion
          </button>
        </tui-opt-group>

      </tui-data-list>
    </ng-template>
  </nav>

  <div class="home-content">
    <router-outlet></router-outlet>
  </div>
</section>
